<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular CRUD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Courses</h2>
             
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Teacher</th>
        <th>Credit</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let c of courses;let i=index">
        <td>{{c.name}}</td>
        <td>{{c.teacher}}</td>
        <td>{{c.credit}}</td>
        <td>
          <a class="btn btn-success" (click)="editCourse()">Edit</a>
          <a class="btn btn-danger" (click)="deleteCourse(i)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <form>
    <div class="form-group">
      <label for="name">Course Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name">
    </div>
    <div class="form-group">
      <label for="team">Teacher</label>
      <input type="text" class="form-control" id="team" name="team" [(ngModel)]="model.teacher">
    </div>
    <div class="form-group">
      <label for="position">Credit</label>
      <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model.credit">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-default" (click)="addCourse()">Save</button>
    </div>
  </form>

</div>

</body>
</html>
